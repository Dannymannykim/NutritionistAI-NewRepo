external:
  model_pth: "./models/pretrained/yolo11m-seg.pt"
  dataset: "D:/Work/ML_projects/food_classifier/datasets/full/coco_seg.yaml"
  process: train
  cross_val: false
train:
  epochs: 50
  batch: 8   # best batch size depends on model used; [obsolete] 32 seems best; 64 too much
  optimizer: auto  # "AdamW" also possible
  imgsz: 640  # 768 seems to error
  freeze: null  # e.g., 11 to freeze backbone layers
  fraction: 1.0
  classes: null
  rect: false  # not compatible with wandb sweep due to resize error
  multi_scale: false
  cos_lr: false  # False if low epochs; True may help convergence over long runs
  overlap_mask: false  # False for instance seg probably
  cache: disk  # "True" / "ram" may be faster
  save: true
  val: true   # wandb sweep requires val=True; validation runs every 5 epochs by default
  plots: true # produces evaluation plots for W&B
  seed: 0
  use_wandb: true
  # exist_ok: false
  # workers: 8
  # cfg: "D:\\Work\\ML_Projects\\food_classifier\\custom_default.yaml"
  # val_interval: 5
  # half:
tune:
  iterations: 20
  use_ray: true
  use_sweep: false
  #optuna: false, # only with ray
  grace_period: 10   # only with ray
  search_space:
    lr0: [1e-5, 1e-1]          # Initial learning rate (log scale intended)
    lrf: [0.01, 1.0]           # Final learning rate factor
    momentum: [0.8, 0.95]      # Momentum
    freeze: [11]
